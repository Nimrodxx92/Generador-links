<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de links para WhatsApp</title>
    <link rel="stylesheet" href="./public/style.css" />
    <style>
      .user-name-display,
      .custom-message-display {
        margin-top: 10px;
        font-weight: bold;
      }
      .confirmation-buttons {
        margin-top: 10px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="firts__container">
      <h1>Generador de links para WhatsApp</h1>
      <p>Los datos en el Excel tienen que estar de la siguiente manera:</p>
      <table>
        <tr>
          <th>COLUMNA A</th>
          <th>COLUMNA B</th>
          <th>COLUMNA C</th>
          <th>COLUMNA D</th>
          <th>COLUMNA E</th>
        </tr>
        <tr>
          <td>Código</td>
          <td>DNI</td>
          <td>Nombre</td>
          <td>Apellido</td>
          <td>Teléfono</td>
        </tr>
      </table>
    </main>

    <section class="data__container">
      <label for="userName">Tu Nombre:</label>
      <input type="text" id="userName" placeholder="Ingrese su nombre" />
      <button onclick="confirmUserName()">Confirmar Nombre</button>
      <button onclick="clearUserName()">Eliminar Nombre</button>
    </section>
    <div id="userNameDisplay" class="user-name-display hidden"></div>

    <section class="custom-message">
      <div class="message__container">
        <label for="customMessage">Mensaje Personalizado:</label>
        <button onclick="confirmCustomMessage()">Confirmar Mensaje</button>
        <button onclick="clearCustomMessage()">Eliminar Mensaje</button>
      </div>
      <textarea
        id="customMessage"
        placeholder="Ingrese el mensaje personalizado"
        rows="4"
      ></textarea>
    </section>
    <div id="customMessageDisplay" class="custom-message-display hidden"></div>

    <section class="archivos">
      <input type="file" id="fileInput" accept=".xlsx, .xls" />
      <div>
        <button onclick="enviarMensajes()">
          Generar enlaces para WhatsApp
        </button>
        <button onclick="clearLinks()">Borrar Enlaces</button>
      </div>
    </section>

    <ol id="linksList"></ol>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="./public/main.js"></script>
  </body>
</html>
